<!DOCTYPE html>
<html lang="fr">

<head>

    <script src="/js/matomo-tracker.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Radio Site</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
</head>


<body>
    {% include 'navbar.html' %}
    <main>
        <!-- Data Releases -->
        <section>
            <div class="grid-relases-page">
                {% for release in releases_data %}
                <div class="box-release-page">
                    <a href="{{ release.Link }}" target="_blank">
                        <img src="{{ url_for('static', filename='images/' + release.Image) }}"
                            alt="{{ release.Titre }}">
                        <h4>{{ release.Titre }}</h4>
                    </a>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>


    <!--  -->
    <!--  -->
    <!--  -->

    <!-- import html footer -->
    {% include 'footer.html' %}

    <script src="{{ url_for('static',filename='js/scripts.js') }}"></script>
</body>

</html>
